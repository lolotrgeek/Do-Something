<html>
    <head>
        <style>
            body {
                text-align:center; 
            }
            video, canvas {
                position:absolute;
                top:0;
                left:0;
                z-index: -1;
                height:100vh;
                width:100vw;
                background:white;
            }  
            #canvas {
                display:none;
                z-index:0;
            }
        </style>
    </head>
    <body ng-app="doSomething">
        <div id="add" ng-controller="addCtrl">
            <h1>Add Something</h1>
            <p>Describe something with 100 characters.</p>
            <input type="text" id="addText" maxlength="100"></input>
            <br />
            <video id="video" width="100vw" height="100vh" autoplay></video>
            <button id="snap">Take Picture</button>
            <canvas id="canvas" width="100vw" height="100vh"></canvas>
            <button id="confirm">Confirm</button>
        </div><!-- add-->

        <div id="do">
        <h1>Do Something</h1>

            <button onclick="findPlace()">Do Something</button>
            
            <div id="result">
                <h2 id="name"></h2>
                <div id="image"></div>
                <p id="website"></p>
            </div>

        </div> <!-- do -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAWiB0eFhAK17bmEgWGHk6Lpiy74AK1RoQ&libraries=places" async defer></script>
        <script type="text/javascript" src="find.js"></script>
        <script type="text/javascript" src="camera.js"></script>
    </body>

</html>
